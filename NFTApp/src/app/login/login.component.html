<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <form name="form" (ngSubmit)="LogIn()" #f="ngForm">
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" type="text" name="userName" [(ngModel)]="model.userName" placeholder="Username">
            </div>
            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="Password">

            </div>

            <br>
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-lg btn-primary">Log In</button>
              </div>

            </div>
            </form>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>No account? Create one now:</p>
              <a mat-raised-button color="accent"  (click)="signup()"  routerLink="signup">Sign Up </a>

<!--              <button type="button" class="btn btn-primary active mt-3">Register Now!</button>-->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

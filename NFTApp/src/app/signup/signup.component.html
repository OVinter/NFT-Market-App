<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">Get started</h1>
          <p class="lead">
            Start creating the best possible user experience for you customers.
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form name="form" (ngSubmit)="signup()" #f="ngForm">
                <div class="form-group">
                  <label>Username</label>
                  &nbsp; &nbsp; &nbsp; &nbsp;
                  <input class="form-control form-control-lg" type="text" name="name" [(ngModel)]="model.userName" placeholder="Enter your username">
                </div>
                <div class="form-group">
                  <label>Email </label>
                  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                  <input class="form-control form-control-lg" type="email" name="email" [(ngModel)]="model.email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  &nbsp; &nbsp; &nbsp; &nbsp;
                  <input class="form-control form-control-lg" type="password" name="password" [(ngModel)]="model.password" placeholder="Enter password">
                </div>
                <br>
                <div class="text-center mt-3">
<!--                  <a href="index.html" class="btn btn-lg btn-primary">Sign up</a>-->
                   <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
